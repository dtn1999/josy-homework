<body class="w-full h-screen justify-center align-center">
<main class="w-full h-full flex mt-10 justify-center">
    <form th:action="@{/auth/register}" method="post" th:object="${registrationInfo}"
          class="space-y-6 w-[500px] bg-green-200 h-[600px] p-4">
        <!--      first name  -->
        <div>
            <label
                    for="firstname"
                    class="block text-sm font-medium leading-6 text-gray-900"
            >Last Name</label
            >
            <div class="mt-2">
                <input
                        id="firstname"
                        name="firstname"
                        type="text"
                        th:field="*{firstName}"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 font-medium"
            >firstname invalid</span
            >
        </div>
        <!--      last name  -->
        <div>
            <label
                    for="lastname"
                    class="block text-sm font-medium leading-6 text-gray-900"
            >
                Last name
            </label
            >
            <div class="mt-2">
                <input
                        id="lastname"
                        name="lastname"
                        type="text"
                        th:field="*{lastName}"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <span
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="text-red-500 font-medium"
            >
                lastname invalid
            </span>
        </div>
        <!--      email   -->
        <div>
            <label
                    for="email"
                    class="block text-sm font-medium leading-6 text-gray-900"
            >Email</label
            >
            <div class="mt-2">
                <input
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        th:field="*{email}"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <span
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-red-500 font-medium">
                email invalid
            </span>
        </div>
        <!--        password -->
        <div>
            <label
                    for="password"
                    class="block text-sm font-medium leading-6 text-gray-900"
            >
                Password
            </label>
            <div class="mt-2">
                <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        th:field="*{password}"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <span
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="text-red-500 font-medium">
                password invalid
            </span>
        </div>
        <!--        confirm password -->
        <div>
            <label
                    for="confirmPassword"
                    class="block text-sm font-medium leading-6 text-gray-900"
            >Confirm password</label>
            <div class="mt-2">
                <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <span
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"
                    class="text-red-500 font-medium">
                Confirm Password invalid
            </span>
        </div>
        <div class="flex justify-between align-center mt-6">
            <button
                    type="submit"
                    class="rounded py-2 px-5 inline-flex bg-green-500 color-white"
            >
                Create Account
            </button>
            <a
                    class="font-semibold text-indigo-600 hover:text-indigo-500 hover:cursor-pointer"
                    th:href="@{/auth/login}"
            >Login</a
            >
        </div>
    </form>
</main>
</body>
</html>
